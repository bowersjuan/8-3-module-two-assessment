<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="border">
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section class="select">
            <h2>Select a movie</h2>
            <select id="movie-select">
                <option value=""></option>
            </select>
        </section>
        <section class="review">
            <h2>Add a review</h2>
            <form>
                <label for="review">Movie review:</label>
                <input type="text" id="review" name="review">
                <input type="submit">
            </form>
        </section>
        <section class="details">
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>
        <section class="people">
            <h2>People</h2>
            <ol></ol>
            <button id="show-people">Show People</button>
        </section>
        <section class="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
