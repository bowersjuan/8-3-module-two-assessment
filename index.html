<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Display Image">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <h2>Select a Movie</h2>
            <select name="selected-movie">
                <option value=""></option>
            </select>
        </section>
        <section>
            <h2>Add a Review</h2>
            <form>
                <label for="review-text-field"></label>
                <input type="text" name="review-text-field">
                <input type="submit">
            </form>
        </section>
        <section>
            <h2>Movie Details</h2>
            <div id="display-info"></div>
        </section>
        <section>
            <h2>People</h2>
            <ol></ol>
            <input type="submit" id="show-people" value="Show People">
        </section>
        <section>
            <h2>Reviews</h2>
            <ul></ul>
            <input type="submit" id="reset-reviews" value="Reset Reviews">
        </section>
    </main>
</body>
</html>
